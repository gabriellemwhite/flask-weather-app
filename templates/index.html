<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../static/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <title>Flask Weather App</title>
  </head>

  <body>
    <div class="weather">
      <div class="data-container">
        <form action="/" method="POST">
          <h4><center>Flask Weather App</center></h4>
          <div class="fancyForm">
            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zip" name="zip" placeholder="Enter zipcode" />
          </div>
          <div class="fancyForm">
            <label for="country_code">Country Code (Ex. US, UK):</label>
            <input
              type="text"
              id="country_code"
              name="country_code"
              placeholder="Enter country code"
            />
          </div>
          <h1></h1>
          <button type="submit" class="btn btn-primary btn-block" id="openweather_api">Enter</button>
          </div>
        </form>
      </div>
      <footer class="bottomfooter">
        <span class="text-muted">Gabrielle White 2022 - <a href="https://medium.com/@gabriellemwhite">Blog</a> - <a href="https://github.com/gabriellemwhite/flask-weather-app">Code</a></span>
    </footer>
    </div>
    
  </body>
</html>
